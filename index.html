<!DOCTYPE html>

<html lang="">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css" />
    <link rel="stylesheet"
          href="style.css"
          media="screen"/>
</head>
<body class="body">
    <div class="header-img-cont">
        <img class="header-img"
             src="./eisenhower-matrix.jpg" alt="eisenhower matrix"/>
        <a class="more-inf"
           href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </div>
    <div class="container">
        <div id="container-list">
            <label class="new-task-label"
                   for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input class="task input-text new-task "
                       id="new-task"
                       type="text" />
                <button class="btn"
                        id="add-btn">Add</button>
            </div>
        </div>
        <h3 class="header header-todo">Todo</h3>
        <ul class="tasks-list incomp-tasks-list"
            id="incomplete-tasks">
            <li class="list-items incomp-tasks-item">
                    <input type="checkbox"
                           class="input-checkbox" />
                <label class="task list-label">Pay Bills</label>
                    <input class="task input-text list-input-text"
                           type="text" />
                <button class="btn edit">Edit</button>
                <button class="btn delete">
                    <img class="btn-img"
                         src="./remove.svg" alt="remove svg"/>
                </button>
            </li>
            <li class="list-items incomp-tasks-item">
                    <input type="checkbox"
                           class="input-checkbox" />
                <label class="task list-label">Go Shopping</label>
                    <input class="task input-text list-input-text"
                           type="text"
                           value="Go Shopping" />
                <button class="btn edit">Edit</button>

                <button class="btn delete">
                    <img class="btn-img"
                         src="./remove.svg" alt="remove svg"/>
                </button>
            </li>
        </ul>
        <h3 class="header">Completed</h3>
        <ul class="tasks-list compl-tasks"
            id="completed-tasks">
            <li class="list-items ">
                <label>
                    <input type="checkbox"
                           class="input-checkbox"
                           checked />
                </label>
                <label class="task list-label list-label-comp">See the Doctor</label>
                <label>
                    <input type="text"
                           class="task input-text list-input-text" />
                </label>
                <button class="btn edit">Edit</button>
                <button class="btn delete">
                    <img class="btn-img"
                         src="./remove.svg"  alt="remove svg"/>
                </button>
            </li>
        </ul>
    </div>
<script src="app.js"></script>
</body>
</html>
