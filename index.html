<!DOCTYPE html>

<html lang="">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"/>
</head>
<body class="body">
    <header class="header-container">
        <img class="header-container__img"
             src="./eisenhower-matrix.jpg"
             alt="eisenhower matrix" />
        <a class="header-container__more-inf"
           href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>
    <main class="tasks container">
        <div id="tasks__list">
            <label class="tasks__new-name"
                   for="tasks__new-item">Add Item
            </label>
            <div class="tasks__row">
                <input class="tasks__item tasks__text tasks__new-item"
                       id="tasks__new-item"
                       type="text" />
                <button class="tasks__btn"
                        id="tasks__add-btn">Add</button>
            </div>
        </div>
        <h3 class="tasks__header tasks__header-todo">Todo</h3>
        <ul class="tasks__ul tasks__incomplete-tasks"
            id="tasks__incomplete-tasks">
            <li class="tasks__list-item tasks__list-item-incomp">
                <input type="checkbox"
                       class="tasks__checkbox" />
                <label class="tasks__item tasks__label">Pay Bills</label>
                <input class="tasks__item tasks__text tasks__list-text"
                       type="text" />
                <button class="tasks__btn tasks__btn-edit">Edit</button>
                <button class="tasks__btn tasks__btn-delete">
                    <img class="tasks__btn-img"
                         src="./remove.svg"
                         alt="button remove" />
                </button>
            </li>
            <li class="tasks__list-item tasks__list-item-incomp">
                <input type="checkbox"
                       class="tasks__checkbox" />
                <label class="tasks__item tasks__label">Go Shopping</label>
                <input class="tasks__item tasks__text tasks__list-text"
                       type="text"
                       value="Go Shopping" />
                <button class="tasks__btn tasks__btn-edit">Edit</button>

                <button class="tasks__btn tasks__btn-delete">
                    <img class="tasks__btn-img"
                         src="./remove.svg"
                         alt="button edit" />
                </button>
            </li>
        </ul>
        <h3 class="tasks__header">Completed</h3>
        <ul class="tasks__ul tasks__ul-comp"
            id="tasks__completed">
            <li class="tasks__list-item ">
                <input type="checkbox"
                       class="tasks__checkbox"
                       checked />
                <label class="tasks__item tasks__label tasks__label-comp">See the Doctor</label>
                <input type="text"
                       class="tasks__item tasks__text tasks__list-text" />
                <button class="tasks__btn tasks__btn-edit">Edit</button>
                <button class="tasks__btn tasks__btn-delete">
                    <img class="tasks__btn-img"
                         src="./remove.svg"
                         alt="button remove" />
                </button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>
</html>
