<!DOCTYPE html>
<html lang="">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
</head>
<body>
    <div class="aaa">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </div>
    <div class="centered-main-page-element">
        <div id="topSectionForAddingElementToList">
            <label for="new-task">Add Item</label>
             <div class="task-row-wrapper">
                <input id="new-task" class="task" type="text">
                 <button>Add</button>
            </div>
         </div>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
            <li>
                <label>
                    <input type="checkbox">
                </label>
                <label class="task">Pay Bills</label>
                <label>
                    <input type="text" class="task">
                </label>
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove svg"></button>
            </li>
            <li class="editMode">
                <label>
                    <input type="checkbox">
                </label>
                <label class="task">Go Shopping</label>
                <label>
                    <input type="text" value="Go Shopping" class="task">
                </label>
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove svg">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li>
                <label>
                    <input type="checkbox" checked>
                </label>
                <label class="task">See the Doctor</label>
                <label>
                    <input type="text" class="task">
                </label>
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove svg">
                </button>
            </li>
        </ul>
    </div>
    <script type="text/javascript" SRC="app.js"></script>
</body>
</html>
